<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List App</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Todo List App</h1>
        <form class="search">
          <input type="text" name="search" placeholder="Search todo" />
        </form>
      </header>
      <ul class="list-menu">
        <li><span>Read qur'an</span><button class="delete">X</button></li>
        <li><span>Play football</span><button class="delete">X</button></li>
        <li><span>Write codes</span><button class="delete">X</button></li>
        <li><span>Read a book</span><button class="delete">X</button></li>
      </ul>
      <form class="add">
        <label>Add new todo...</label>
        <input type="text" name="add" class="add-todo" />
      </form>
    </div>
    <script src="app.js"></script>
  </body>
</html>
